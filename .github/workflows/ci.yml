name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false

      - name: Build app
        run: npm run build


      - name: Deploy build artifact
        uses: actions/upload-artifact@v4

      - name: Get package version
        id: pkgversion
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Get build datetime
        id: datetime
        run: echo "datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Zip build output
        run: |
          cd dist
          zip -r ../frontend-build-${{ steps.pkgversion.outputs.version }}-${{ steps.datetime.outputs.datetime }}.zip .
        shell: bash

      - name: Upload zipped build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ steps.pkgversion.outputs.version }}-${{ steps.datetime.outputs.datetime }}
          path: frontend-build-${{ steps.pkgversion.outputs.version }}-${{ steps.datetime.outputs.datetime }}.zip


